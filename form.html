<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Insurance Form</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <main id="form-wrapper">
    <form id="multiStepForm">
      <div class="step active">
        <h2>Step 1: What's your name?</h2>
        <input type="text" name="name" required />
        <button type="button" class="next">Next</button>
      </div>

      <div class="step">
        <h2>Step 2: What's your age?</h2>
        <input type="number" name="age" required />
        <button type="button" class="prev">Back</button>
        <button type="button" class="next">Next</button>
      </div>

      <div class="step">
        <h2>Step 3: Do you currently have insurance?</h2>
        <select name="hasInsurance" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <button type="button" class="prev">Back</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <div class="hero-overlay">
    <h1>Federal Health Program Access</h1>
    <p>We help you enroll in programs designed for Native Americans with no cost or low premiums.</p>
  </div>
  <script src="form.js"></script>
</body>
</html>
